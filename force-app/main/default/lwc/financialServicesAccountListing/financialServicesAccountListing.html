<template>
    <lightning-card title="Financial Services Account Listing">
        <lightning-input label="Filter by Account Name" value={filterValue} onchange={handleFilterChange}></lightning-input>
        <lightning-button label="Sort by Account Name" onclick={sortByAccountName}></lightning-button>
        <lightning-button label="Sort by Account Owner" onclick={sortByAccountOwner}></lightning-button>
        
        <template if:true={accounts}>
            <lightning-datatable
                key-field="Id"
                data={filteredAccounts}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>
    </lightning-card>
</template>
